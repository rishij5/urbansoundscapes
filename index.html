<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Urban Soundscapes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <style>
        h2 { 
            font-family: "SN Pro", sans-serif;
            font-weight: 700; 
            font-size: 22px; 
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        #zoom-level, .maplibregl-popup-content, #active-hour {
            font-family: "Kantumruy Pro", sans-serif;
            font-weight: 400;
        }
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #ui-panel {
            position: fixed; top: 20px; right: 20px; z-index: 1;
            background: rgba(15,15,15, 0.9); color: white; padding: 20px;
            border-radius: 12px; border:1px solid #444; width: 220px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        .maplibregl-popup-content {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 10px;
        }
        input[type=range] {
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            accent-color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="ui-panel">
        <h2>URBAN SOUNDSCAPES</h2>
        <div id="zoom-level">Zoom: 14.0</div>
        <div style="margin-top: 15px;">
            <div style="font-family: 'Kantumruy Pro'; font-size: 11px; color: #888; margin-bottom: 4px; letter-spacing: 0.5px;">DAY OF WEEK</div>
            <select id="day-selector" style="width: 100%; background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 4px; font-family: 'Kantumruy Pro';">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3" selected>Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>
            </select>
        </div>
        <div style="margin-top: 15px;">
            <div id="active-hour" style="font-size: 16px; color: #ffffff; margin-bottom: 5px; font-weight: bold;">12:00 PM</div>
            <input id="slider" type="range" min="0" max="23" step="1" value="23">
        </div>

        <div style="margin-top: 15px;">
            <div style="font-family: 'Kantumruy Pro'; font-size: 11px; color: #888; margin-bottom: 4px; letter-spacing: 0.5px;">
                SOUND LEVEL (dB)
            </div>
            <div style="height:12px; background: linear-gradient(to right, #000004, #1b0c41, #4b0c6b, #781c6d, #a52c60, #cf4446, #ed6925, #fb9b06, #f7d13d, #fcffa4); border-radius:2px;"></div>
            <div style="display: flex; justify-content: space-between; font-family: 'Kantumruy Pro'; font-size: 10px; margin-top: 5px; color: #bbb;">
                <span>40</span>
                <span>55</span>
                <span>70</span>
                <span>85</span>
                <span>100</span>
                <span>115</span>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script>
        const bounds = [
            [-97.756408, 30.254275],
            [-97.729097, 30.301918]
        ];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-97.7410, 30.2675],
            zoom: 14,
            maxBounds: bounds,
            minZoom: 12, 
            maxZoom: 20
        });

        // Helper function to turn CSV rows into GeoJSON
        function transformToGeoJSON(data) {
            return {
                "type": "FeatureCollection",
                "features": data.map(p => ({
                    "type": "Feature",
                    "properties": { 
                        "db": parseFloat(p[2]), 
                        "hour": parseInt(p[3]), 
                        "day": parseInt(p[4])
                    },
                    "geometry": { 
                        "type": "Point", 
                        "coordinates": [parseFloat(p[1]), parseFloat(p[0])] 
                    }
                }))
            };
        }

        map.on('load', async () => {
            // Load the CSV file from the same directory
            const response = await fetch('data.csv');
            const csvString = await response.text();
            
            // Parse CSV (assuming no header row)
            const results = Papa.parse(csvString, {
                skipEmptyLines: true,
                header: false 
            });

            const geojson = transformToGeoJSON(results.data);

            map.addSource('noise-source', {
                type: 'geojson',
                data: geojson
            });

            const layers = map.getStyle().layers;
            let firstSymbolId;
            for (let i=0; i<layers.length; i++){
                if (layers[i].type === 'symbol'){
                    firstSymbolId = layers[i].id;
                    break;
                }
            }

            map.addLayer({
                id: 'noise-heat',
                type: 'heatmap',
                source: 'noise-source',
                paint: {
                    'heatmap-opacity': 0.7,
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,1,15,2.5
                    ],
                    'heatmap-weight': ['interpolate', ['linear'], ['get', 'db'], 40, 0, 115, 1],
                    'heatmap-radius': [
                        'interpolate', ['linear'], ['zoom'],
                        10, 5,
                        15, 30,
                        18, 150
                    ],
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(0,0,4,0)',
                        0.1, '#1b0c41',
                        0.3, '#4b0c6b',
                        0.5, '#a52c60',
                        0.7, '#ed6925',
                        0.9, '#fb9b06',
                        1, '#fcffa4'
                    ]
                }
            }, firstSymbolId);

            map.addLayer({
                id: 'sensor-dots',
                type: 'circle',
                source: 'noise-source',
                paint: {
                    'circle-radius': 3,
                    'circle-color': '#ffffff',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#000'
                }
            });

            map.addLayer({
                id: 'sensor-hitbox',
                type: 'circle',
                source: 'noise-source',
                paint: {
                    'circle-radius': 9,
                    'circle-opacity': 0,
                    'circle-pitch-alignment': 'map'
                }
            });

            const updateFilter = () => {
                const hour = parseInt(document.getElementById('slider').value);
                const day = parseInt(document.getElementById('day-selector').value);

                const filter = ['all', 
                    ['==', ['get', 'hour'], hour],
                    ['==', ['get', 'day'], day]
                ];

                map.setFilter('noise-heat', filter);
                map.setFilter('sensor-dots', filter);
                map.setFilter('sensor-hitbox', filter);
                
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour % 12 || 12;
                document.getElementById('active-hour').innerText = `${displayHour}:00 ${ampm}`;
            };

            updateFilter();

            document.getElementById('slider').addEventListener('input', updateFilter);
            document.getElementById('day-selector').addEventListener('change', updateFilter);
            
            map.on('click', 'sensor-hitbox', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const dbValue = e.features[0].properties.db; 
                const hourValue = e.features[0].properties.hour;

                const ampm = hourValue >= 12 ? 'PM' : 'AM';
                const displayHour = hourValue % 12 || 12;

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <div style="color: #111; font-family: sans-serif;">
                            <b style="font-size: 10px; color: #666; text-transform: uppercase;">Recorded at ${displayHour}:00 ${ampm}</b><br>
                            <span style="font-size: 18px; font-weight: bold; color: #e74c3c;">${dbValue} dB</span>
                        </div>
                    `)
                    .addTo(map);
            });

            map.on('mouseenter', 'sensor-hitbox', () => { map.getCanvas().style.cursor = 'pointer'; });
            map.on('mouseleave', 'sensor-hitbox', () => { map.getCanvas().style.cursor = ''; });
        });

        map.on('zoom', () => {
            const z = map.getZoom().toFixed(1);
            const display = document.getElementById('zoom-level');
            if (display) display.innerText = "Zoom: " + z;
        });

    </script>
</body>
</html>
