<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My First Noise Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
   
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />


    <style>
        /* 2. Make the map fill the whole screen */
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #ui-panel {
            position: fixed; top: 20px; right: 20px; z-index: 1;
            background: rgba(15,15,15, 0.9); color: white; padding: 20px;
            border-radius: 12px; border:1px solid #444; width: 220px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
           
        }
        .maplibregl-popup-content {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 10px;
        }   
    </style>
</head>
<body>
    <div id="ui-panel">
        <h2>URBAN SOUNDSCAPES</h2>
        <div id="zoom-level">Zoom: 15.0</div>
        <div style="height:10px; background: linear-gradient(to right, #003366, #f1c40f, #e74c3c); border-radius:5px;"></div>
    </div>
    <div id="map"></div>
    <script>

const bounds = [
            [-97.756408, 30.254275],
            [-97.729097, 30.301918]
        ];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-97.7410, 30.2675],
            zoom: 14,
            maxBounds: bounds,
            minZoom: 12, 
            maxZoom: 20
        });

        const rawData = [
            [30.26805, -97.74264, 85], [30.26765, -97.74111, 65]
        ];

        const geojson = {
            "type": "FeatureCollection",
            "features": rawData.map(p => ({
                "type": "Feature",
                "properties": { "intensity": (p[2] - 60) / 20, "db": p[2] },
                "geometry": { "type": "Point", "coordinates": [p[1], p[0]] }
            }))
        };

        map.on('load', () => {
            map.addSource('noise-source', {
                type: 'geojson',
                data: geojson
            });

            map.addLayer({
                id: 'noise-heat',
                type: 'heatmap',
                source: 'noise-source',
                paint: {
                    'heatmap-weight': ['interpolate', ['linear'], ['get', 'db'], 60, 0, 90, 1],
                    'heatmap-radius': [
                        'interpolate', ['linear'], ['zoom'],
                        10, 5,
                        15, 30,
                        18, 150
                    ],
                    'heatmap-color': [
                        'interpolate', ['linear'], ['heatmap-density'],
                        0, 'rgba(0,0,255,0)',
                        0.5, '#f1c40f',
                        1, '#e74c3c'
                    ]
                }
            });

            map.addLayer({
                id: 'sensor-dots',
                type: 'circle',
                source: 'noise-source',
                paint: {
                    'circle-radius': 5,
                    'circle-color': '#ffffff',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#000'
                }
            });

           
            map.on('click', 'sensor-dots', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const dbValue = e.features[0].properties.db; 

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <div style="color: #111; font-family: sans-serif;">
                            <b style="font-size: 10px; color: #666; text-transform: uppercase;">Intensity</b><br>
                            <span style="font-size: 18px; font-weight: bold; color: #e74c3c;">${dbValue} dB</span>
                        </div>
                    `)
                    .addTo(map);
            });

           
            map.on('mouseenter', 'sensor-dots', () => { map.getCanvas().style.cursor = 'pointer'; });
            map.on('mouseleave', 'sensor-dots', () => { map.getCanvas().style.cursor = ''; });
        });

        
        map.on('zoom', () => {
            const z = map.getZoom().toFixed(1);
            const display = document.getElementById('zoom-level');
            if (display) display.innerText = "Zoom: " + z;
        });

    </script>
</body>
</html>
