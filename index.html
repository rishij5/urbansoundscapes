<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Urban Soundscapes</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
   
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">


    <style>
        /* 2. Make the map fill the whole screen */
        h2 { 
            font-family: "SN Pro", sans-serif;
            font-weight: 700; 
            font-size: 22px; 
            margin: 0 0 10px 0;
            letter-spacing: 1px;
        }

        #zoom-level, .maplibregl-popup-content {
            font-family: "Kantumruy Pro", sans-serif;
            font-weight: 400;
        }
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #ui-panel {
            position: fixed; top: 20px; right: 20px; z-index: 1;
            background: rgba(15,15,15, 0.9); color: white; padding: 20px;
            border-radius: 12px; border:1px solid #444; width: 220px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
           
        }
        .maplibregl-popup-content {
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 10px;
        }   
    </style>
</head>
<body>
    <div id="ui-panel">
    <h2>URBAN SOUNDSCAPES</h2>
    <div id="zoom-level">Zoom: 14.0</div>
    
    <div style="margin-top: 15px;">
        <div style="font-family: 'Kantumruy Pro'; font-size: 11px; color: #888; margin-bottom: 4px; letter-spacing: 0.5px;">
            SOUND LEVEL (dB)
        </div>
        <div style="height:12px; background: linear-gradient(to right, #000004, #1b0c41, #4b0c6b, #781c6d, #a52c60, #cf4446, #ed6925, #fb9b06, #f7d13d, #fcffa4); border-radius:2px;"></div>
        <div style="display: flex; justify-content: space-between; font-family: 'Kantumruy Pro'; font-size: 10px; margin-top: 5px; color: #bbb;">
            <span>40</span>
            <span>55</span>
            <span>70</span>
            <span>85</span>
            <span>100</span>
            <span>115</span>
        </div>
    </div>
</div>
    <div id="map"></div>
    <script>

const bounds = [
            [-97.756408, 30.254275],
            [-97.729097, 30.301918]
        ];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
            center: [-97.7410, 30.2675],
            zoom: 14,
            maxBounds: bounds,
            minZoom: 12, 
            maxZoom: 20
        });

        const rawData = [
            [30.26805, -97.74264, 70],
[30.26768, -97.74228, 70.2],
[30.2678, -97.74164, 68.5],
[30.26765, -97.74111, 71],
[30.26751, -97.74061, 62.4],
[30.26735, -97.74003, 68],
[30.26719, -97.73944, 68.5],
[30.26702, -97.73885, 64],
[30.26688, -97.73831, 66.9],
[30.26674, -97.73781, 62.3],
[30.26784542, -97.74242967, 61.8],
[30.26770326, -97.74217694, 70.9],
[30.26769805, -97.74123851, 73.5],
[30.267545, -97.74102347, 95.1],
[30.26746245, -97.74025103, 100.5],
[30.26720023, -97.73933553, 78.0],
[30.26720838, -97.73903318, 96.8],
[30.26680634, -97.73819901, 99.2],
[30.26685978, -97.7387344, 95.2],
[30.26711207, -97.73925505, 101.5],
[30.26724972, -97.73996949, 103.1],
[30.26739878, -97.74076833, 102.9],
[30.26767011, -97.74147932, 77.6],
[30.26803372, -97.7422055, 66.3],
[30.26805178, -97.74264499, 68.9],
[30.26827043, -97.74360053, 65.3],
[30.26850171, -97.74444383, 63.1],
[30.26840272, -97.74512152, 73.9],
[30.26853167, -97.74496862, 88.0],
[30.26743042, -97.74020428, 95.3]
        ];

        const geojson = {
            "type": "FeatureCollection",
            "features": rawData.map(p => ({
                "type": "Feature",
                "properties": { "db": p[2]},
                "geometry": { "type": "Point", "coordinates": [p[1], p[0]] }
            }))
        };

        map.on('load', () => {
            map.addSource('noise-source', {
                type: 'geojson',
                data: geojson
            });

            const layers = map.getStyle().layers;
            let firstSymbolId;
            for (let i=0; i<layers.length; i++){
                if (layers[i].type === 'symbol'){
                    firstSymbolId = layers[i].id;
                    break;
                }
            }

            map.addLayer({
                id: 'noise-heat',
                type: 'heatmap',
                source: 'noise-source',
                paint: {
                    'heatmap-opacity': 0.7,
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,1,15,2.5
                    ],
                    'heatmap-weight': ['interpolate', ['linear'], ['get', 'db'], 40, 0, 115, 1],
                    'heatmap-radius': [
                        'interpolate', ['linear'], ['zoom'],
                        10, 5,
                        15, 30,
                        18, 150
                    ],
                    'heatmap-color': [
                        'interpolate',
    ['linear'],
    ['heatmap-density'],
    0, 'rgba(0,0,4,0)',       // Transparent for zero density
    0.1, '#1b0c41',           // Dark Purple
    0.3, '#4b0c6b',           // Mid Purple
    0.5, '#a52c60',           // Magenta/Red
    0.7, '#ed6925',           // Orange
    0.9, '#fb9b06',           // Yellow/Orange
    1, '#fcffa4'
                    ]
                }
            }, firstSymbolId);

            map.addLayer({
                id: 'sensor-dots',
                type: 'circle',
                source: 'noise-source',
                paint: {
                    'circle-radius': 3,
                    'circle-color': '#ffffff',
                    'circle-stroke-width': 2,
                    'circle-stroke-color': '#000'
                }
            });

            map.addLayer({
    id: 'sensor-hitbox',
    type: 'circle',
    source: 'noise-source',
    paint: {
        'circle-radius': 9, // The invisible clickable area
        'circle-opacity': 0,  // Makes it invisible
        'circle-pitch-alignment': 'map'
    }
});

           
            map.on('click', 'sensor-hitbox', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const dbValue = e.features[0].properties.db; 

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <div style="color: #111; font-family: sans-serif;">
                            <b style="font-size: 10px; color: #666; text-transform: uppercase;">Intensity</b><br>
                            <span style="font-size: 18px; font-weight: bold; color: #e74c3c;">${dbValue} dB</span>
                        </div>
                    `)
                    .addTo(map);
            });

           
            map.on('mouseenter', 'sensor-hitbox', () => { map.getCanvas().style.cursor = 'pointer'; });
            map.on('mouseleave', 'sensor-hitbox', () => { map.getCanvas().style.cursor = ''; });
        });

        
        map.on('zoom', () => {
            const z = map.getZoom().toFixed(1);
            const display = document.getElementById('zoom-level');
            if (display) display.innerText = "Zoom: " + z;
        });

    </script>
</body>
</html>
